<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form>
      <label for="prompt" class="visually-hidden">Instructions</label>
      <input id="prompt" name="prompt" placeholder="Enter instructions here" type="text">
      <button type="submit">Go</button>
    </form>
    <h1>OUTPUT</h1>
    <p class="output">Enter Prompt and Press Go To Show Output</p>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
