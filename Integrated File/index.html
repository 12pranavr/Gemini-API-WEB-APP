<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-cont">
        <img src="image.png">
    </div>
    <h2>AUTOMATED CALL</h2>
    <pre>How To Use And Other INFO</pre>
    <div class="input-box">
        <form>
            <textarea cols="80" rows="10" type="text" name="prompt" placeholder="Enter Promt Here"
                id="input"></textarea>
            <button>Go</button>
        </form>
        <button id="startButton">Start Recording</button>
        <button id="stopButton">Stop Recording</button>
        <div class="output" id="output"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
